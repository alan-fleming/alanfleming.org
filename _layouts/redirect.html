# This layout is used to redirect pages, if you moved them.
# Use the following settings in front matter:
# layout: post
# title: Creating Redirects with Jekyll
# redirects:
# /keiths/redirect/works
# /or-use-this-one
#
# Idea from: http://www.marran.com/tech/creating-redirects-with-jekyll/

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="0;url={{ page.source_url }}" />
<link rel="canonical" href="{{ page.source_url }}" />
</head>
</html>
